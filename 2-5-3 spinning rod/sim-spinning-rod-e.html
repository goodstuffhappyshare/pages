<html>
	<head>
		<meta charset="UTF-8">
		<title>Rod Rotating about Fixed Pivot</title>
		
		<!-- jQuery and jQuery UI -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		
		<!-- jQuery UI Touch Punch -->
		<script src="library/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
		
		<!-- jQuery Fullscreen --->
		<script src="library/jquery.fullscreen/jquery.fullscreen.min.js"></script>
		
		<!-- SVG.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
		
		<!-- my style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<!-- my scripts -->
		<script src="0.my-library.js"></script>
		<script src="1.main-layout.js"></script>
		<script src="2.menu.js"></script>
		<script src="3.0.main-variables.js"></script>
		<script src="3.1.ctrl-area.js"></script>
		<script src="3.2.main-algorithm.js"></script>
		<script src="3.3.disp-area.js"></script>
		<script src="4.main-config.js"></script>
	</head>
	<body>
		<div id="doc">
			<div id="main_frame">
				<div id="ctrl_area">
					<div id="FE_sliders_title" class="display_options_title">External force:</div>
					
					<div id="FE_label" class="var_label">F<sub>E</sub></div>
					<div id="tE_label" class="var_label">θ<sub>E</sub></div>
					<div id="rE_label" class="var_label">r<sub>E</sub></div>
					
					<div id="FE_slider">
						<div id="FE_btn"></div>
					</div>
					<div id="rE_slider" class="var_slider"></div>
					<div id="tE_slider" class="var_slider"></div>
					
					<form id="display_options">
						<p class="display_options_title">Display:</p>
						<p>
							<input type="checkbox" class="checkradio" id="check_LOA"   checked><label for="check_LOA"  >Line of action</label><br/>
							<input type="checkbox" class="checkradio" id="check_rE"    checked><label for="check_rE"   ><span class="var_font">r<sub>E</sub></span></label><br/>
							<input type="checkbox" class="checkradio" id="check_FP"           ><label for="check_FP"   >Force by pivot (<span class="var_font">F<sub>P</sub></span>)</label><br/>
							<input type="checkbox" class="checkradio" id="check_ang_v"        ><label for="check_ang_v">Angular velocity (<span class="var_font">ω</span>)</label><br/>
							<input type="checkbox" class="checkradio" id="check_ang_a"        ><label for="check_ang_a">Angular acceleration (<span class="var_font">α</span>)</label><br/>
							<input type="checkbox" class="checkradio" id="check_CM_v"         ><label for="check_CM_v" >Velocity of C.M. (<span class="var_font">v<sub>CM</sub></span>)</label><br/>
							<input type="checkbox" class="checkradio" id="check_CM_a"         ><label for="check_CM_a" >Acceleration of C.M. (<span class="var_font">a<sub>CM</sub></span>)</label><br/>
						</p>

						<p class="display_options_title">Play speed:</p>
						<p>
							<input type="radio" class="checkradio" id="radio_0"   name="radio_speed" value="0"          ><label for="radio_0"  >0%</label>
							<input type="radio" class="checkradio" id="radio_10"  name="radio_speed" value="10"         ><label for="radio_10" >10%</label>
							<input type="radio" class="checkradio" id="radio_50"  name="radio_speed" value="50"         ><label for="radio_50" >50%</label>
							<input type="radio" class="checkradio" id="radio_100" name="radio_speed" value="100" checked><label for="radio_100">100%</label>
						</p>
					</form>
				</div>
				<div id="disp_area">
					<!-- Log (for debug use) --
						<div id="log"></div>
					<!-- End log -->
				</div>
				<div id="split_bar" class="ui-widget-content">
					<div id="split_bar_decor"></div>
				</div>
			</div>
			<div id="menu">
				<div id="menu_icon">
					<img src="menu_icon.png" style="width:100%; height:100%">
				</div>
				<div class="menu_item" id="menu_switch_language">
					<a href="sim-spinning-rod-c.html">中文</a>
				</div>
				<div class="menu_item" id="menu_enter_fullscreen">
					<a onclick="enter_fullscreen_on_click()">Full screen</a>
				</div>
				<div class="menu_item" id="menu_exit_fullscreen">
					<a onclick="exit_fullscreen_on_click()">Exit full screen</a>
				</div>
				<div class="menu_item" id="menu_view_all_topics">
					<a href="video.html">Back to video</a>
				</div>
			</div>
		</div>
	</body>
</html>
