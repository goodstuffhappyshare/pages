<html>
	<head>
		<meta charset="UTF-8">
		<title>Demonstration of Motion Graphs</title>
		
		<!-- jQuery and jQuery UI -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		
		<!-- jQuery UI Touch Punch -->
		<script src="library/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
		
		<!-- jQuery Fullscreen --->
		<script src="library/jquery.fullscreen/jquery.fullscreen.min.js"></script>
		
		<!-- SVG.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
		
		<!-- my style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<!-- my scripts -->
		<script src="0.my-library.js"></script>
		<script src="1.main-layout.js"></script>
		<script src="2.menu.js"></script>
		<script src="3.0.main-variables.js"></script>
		<script src="3.1.ctrl-area.js"></script>
		<script src="3.2.main-algorithm.js"></script>
		<script src="3.3.disp-area.js"></script>
		<script src="4.main-config.js"></script>
	</head>
	<body>
		<div id="doc">
			<div id="main_frame">
				<div id="ctrl_area">
					<div id="time_slider"></div>
					<form id="options_form">
						<p>
							<label for="motion_select">Motion:</label>
							<select id="motion_select">
								<option value="0">Uniformly accelerated</option>
								<option value="1">Uniform</option>
								<option value="2">Simple harmonic</option>
								<option value="3">Miscellaneous #1</option>
								<option value="4">Miscellaneous #2</option>
							</select>
						</p>
						<p>
							<label for="mode_select">Mode:</label>
							<select id="mode_select">
								<option value="0">Slope of s-t graph</option>
								<option value="1">Area under v-t graph</option>
								<option value="2">Slope of v-t graph</option>
								<option value="3">Area under a-t graph</option>
							</select>
						</p>
					</form>
				</div>
				<div id="disp_area">
					<div id="s_slope_caption" class="graph_caption">Slope of line = <span id="s_slope_value"></span></div>
					<div id="s_graph" class="graph_area">
						<div id="s_label_x" class="axis_label"><i>t</i> / s</div>
						<div id="s_label_y" class="axis_label"><i>s</i> / m</div>
					</div>
					<div id="v_slope_caption" class="graph_caption">Slope of line = <span id="v_slope_value"></span></div>
					<div id="v_area_caption" class="graph_caption">Area under curve = <span id="v_area_value"></span></div>
					<div id="v_graph" class="graph_area">
						<div id="v_label_x" class="axis_label"><i>t</i> / s</div>
						<div id="v_label_y" class="axis_label"><i>v</i> / m s<sup>-1</sup></div>
					</div>
					<div id="a_area_caption" class="graph_caption">Area under curve = <span id="a_area_value"></span></div>
					<div id="a_graph" class="graph_area">
						<div id="a_label_x" class="axis_label"><i>t</i> / s</div>
						<div id="a_label_y" class="axis_label"><i>a</i> / m s<sup>-2</sup></div>
					</div>
					<!-- Log (for debug use) ->
						<div id="log"></div>
					<!-- End log -->
				</div>
				<div id="split_bar" class="ui-widget-content">
					<div id="split_bar_decor"></div>
				</div>
			</div>
			<div id="menu">
				<div id="menu_icon">
					<img src="menu_icon.png" style="width:100%; height:100%">
				</div>
				<div class="menu_item" id="menu_switch_language">
					<a href="sim-motion-graphs-c.html">中文</a>
				</div>
				<div class="menu_item" id="menu_enter_fullscreen">
					<a onclick="enter_fullscreen_on_click()">Full screen</a>
				</div>
				<div class="menu_item" id="menu_exit_fullscreen">
					<a onclick="exit_fullscreen_on_click()">Exit full screen</a>
				</div>
				<div class="menu_item" id="menu_view_all_topics">
					<a href="video.html">Back to video</a>
				</div>
			</div>
		</div>
	</body>
</html>
