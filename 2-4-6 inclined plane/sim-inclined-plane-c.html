	<head>
		<meta charset="UTF-8">
		<title>斜坡上滑動的方塊</title>
		
		<!-- jQuery and jQuery UI -->
		<script src="library/jquery/jquery-3.5.1.min.js"></script>
		<script src="library/jquery/jquery-ui-1.12.1.min.js"></script>

		<script src="0.my-library.js"></script>
		<script src="1.main-layout.js"></script>
		<script src="2.menu.js"></script>
		<script src="3.0.main-variables.js"></script>
		<script src="3.1.ctrl-area.js"></script>
		<script src="3.2.main-algorithm.js"></script>
		<script src="3.3.disp-area.js"></script>
		<script src="4.main-config.js"></script>
	</head>
	<body>
		<div id="doc">
			<div id="main_frame">
				<div id="ctrl_area">
					<div id="F_label" class="var_label">F</div>
					<div id="f_label" class="var_label">f</div>
					<div id="t_label" class="var_label">θ</div>
					<div id="m_label" class="var_label">m</div>
					
					<div id="F_slider">
						<div id="F_btn"></div>
					</div>
					<div id="f_slider" class="var_slider"></div>
					<div id="t_slider" class="var_slider"></div>
					<div id="m_slider" class="var_slider"></div>
					
					<form id="display_options">
						<p class="display_options_title">顯示：</p>
						<p>
							<input type="checkbox" class="checkradio" id="check_s"        ><label for="check_s"     class="var_label">s</label>
							<input type="checkbox" class="checkradio" id="check_v"        ><label for="check_v"     class="var_label">v</label>
							<input type="checkbox" class="checkradio" id="check_a" checked><label for="check_a"     class="var_label">a</label>
							<input type="checkbox" class="checkradio" id="check_theta"    ><label for="check_theta" class="var_label">θ</label>
						</p>
						<p>
							<input type="checkbox" class="checkradio" id="check_forces" checked><label for="check_forces">力</label>
							（
							<input type="radio" class="checkradio" id="radio_x"  name="radio_forces" value="x"         ><label for="radio_x" class="var_label">x</label>
							<input type="radio" class="checkradio" id="radio_y"  name="radio_forces" value="y"         ><label for="radio_y" class="var_label">y</label>
							<input type="radio" class="checkradio" id="radio_xy" name="radio_forces" value="xy" checked><label for="radio_xy">全部</label>
							）
						</p>
						<p class="display_options_title">播放速度：</p>
						<p>
							<input type="radio" class="checkradio" id="radio_0"   name="radio_speed" value="0"          ><label for="radio_0"  >0%</label>
							<input type="radio" class="checkradio" id="radio_10"  name="radio_speed" value="10"         ><label for="radio_10" >10%</label>
							<input type="radio" class="checkradio" id="radio_50"  name="radio_speed" value="50"         ><label for="radio_50" >50%</label>
							<input type="radio" class="checkradio" id="radio_100" name="radio_speed" value="100" checked><label for="radio_100">100%</label>
						</p>
					</form>
				</div>
				<div id="disp_area">
					<div id="disp_box"></div>
					<!-- Log (for debug use) --
						<div id="log"></div>
					<!-- End log -->
				</div>
				<div id="split_bar" class="ui-widget-content">
					<div id="split_bar_decor"></div>
				</div>
			</div>
			<div id="menu">
				<div id="menu_icon">
					<img src="menu_icon.png" style="width:100%; height:100%">
				</div>
				<div class="menu_item" id="menu_switch_language">
					<a href="sim-inclined-plane-e.html">English</a>
				</div>
				<div class="menu_item" id="menu_enter_fullscreen">
					<a onclick="enter_fullscreen_on_click()">開啟全螢幕</a>
				</div>
				<div class="menu_item" id="menu_exit_fullscreen">
					<a onclick="exit_fullscreen_on_click()">關閉全螢幕</a>
				</div>
				<div class="menu_item" id="menu_back_to_video">
					<a href="https://www.youtube.com/watch?v=nSMbufdDyxk&list=PLInE6KgFk5JFeMZkdX1mquz63m4Hv4Yzm&cc_lang_pref=zh">返回影片</a>
